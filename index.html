<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap awesome -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!--  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    <!-- home section -->
    <section id="games">
        <header>
            <img src="./image/wraper.png" alt="game" class="w-100">
        </header>
        <nav class="navbar navbar-expand-lg col-md-6 col-lg-9 position-sticky top-0 z-2">
            <div class="container">
                <a id="logo" class="navbar-brand mb-0 text-uppercase" href="#">
                    <img class="" src="./image/logo-sm.png" alt="logo">
                    Game Reviews
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse small" id="navbarSupportedContent">
                <ul id="nav-menu" class="navbar-nav small ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a role="button" class="nav-link active text-uppercase" aria-current="page" data-category="mmorpg">mmorpg</a>                    
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" aria-current="page" data-category="shooter">shooter</a>                    
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" aria-current="page" data-category="sailing">sailing</a>                    
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" aria-current="page" data-category="permadeath">permadeath</a>                    
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" aria-current="page" data-category="superhero">superhero</a>                    
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase" aria-current="page" data-category="pixel">pixel</a>                    
                    </li>
                </ul>
            </div>
        </div>
        </nav>
        <section id="home">
            <div class="container my-5">
                <div id="GamesData" class="row g-4">
                </div>
            </div>
        </section>
    </section>
    <!-- details section -->
    <section class="details d-none">
        <div class="container">
            <header class="d-flex justify-content-between align-items-center">
                <h3 class="text-center py-4">Details Game</h3>
                <button class="btn-close btn-close-white" id="BtnClose"></button>
            </header>
            <div class="row" id="DetailsBody"></div>
        </div>
    </section>

    <!-- loading section -->
    <section class="loading d-flex justify-content-center align-items-center z-3 d-none">
        <span class="loader rounded-circle d-inline-block"></span>
    </section>

    <!-- bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!--  -->
    <script src="./js/main.js" type="module"></script>
</body>
</html>
